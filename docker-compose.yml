version: '3.1'

services:
  wordpress:
    image: wordpress:latest
    ports:
      - 8080:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: admin
      WORDPRESS_DB_PASSWORD: password
      WORDPRESS_DB_NAME: wordpress
    volumes:
      # ESTA L√çNEA ES LA CLAVE: Conecta tu carpeta local con el contenedor
      - ./wp-content:/var/www/html/wp-content
    restart: always
    depends_on:
      - db

  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    volumes:
      # Esto guarda la base de datos en un volumen oculto de Docker (seguro)
      - db_data:/var/lib/mysql
    restart: always

volumes:
  db_data:
